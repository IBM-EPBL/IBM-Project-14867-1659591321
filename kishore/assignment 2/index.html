<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="form-group" onsubmit="return Validate();">
        <h1>Assignement:2</h1>
        <label for="fname">Name :</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email"><br>

        <label for="pass">Password :</label>
        <input type="password" id="pass" name="pass"><br>

        <label for="fav_language" id="fav_language">Choose your favorite language :</label><br>       
       <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>


        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select><br>

        <label for="tarea">Write Something:</label>
        <textarea rows="" id="tarea" name="tarea"></textarea><br>

        <input type="submit" id="submit" name="submit" value="submit">
    </form>

    <table id="table" align="center">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Favorite Language</th>
            <th>Car</th>
            <th>Textarea</th>
        </tr>
    </table>

</body>
<script src="index.js"></script>
</html>
